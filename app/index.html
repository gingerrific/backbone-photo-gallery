<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>backbone photo gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="details">

            </div>
            <div class="thumbnail-gallery"></div>
        </div>




        <script type="text/template" class='thumbnail-view-template'>
            <img src="<%=url %>" title="<%=caption %>">
        </script>

        <script type="text/template" class='detail-view-template'>
            <div class="status"></div>
            <div class="zoomed-thumbnail">
                <%=url ? '<img src='+url+'>': 'Add a new image'%>
            </div>
            <div class="editor">
                <div class="link-address">URL:&nbsp  
                    <input type="text" value="<%=url ? url : 'Add a new image URL' %>">
                </div>
                <div class="caption-quote">Caption:&nbsp  
                    <input type="text" value="<%=caption ? caption : 'Add a new caption'%>">
                </div>
                <%=url ?
                 '<button class="save-button">Save</button><button class="preview-button">Preview</button><button class="delete-button">Delete</button><button class="new-button">New</button>' : '<button class="new-button">New</button>' %>                
            </div>
        </script>

        <script type="text/template" class='detail-view-editing-template'>
            <div class="status"></div>
            <div class="zoomed-thumbnail">
                <%=url ? '<img src='+url+'>': 'Add a new image'%>
            </div>
            <div class="editor">
                <div class="link-address">URL:&nbsp  
                <input type="text" value="<%=url ? url : 'Add a new image URL' %>">
                </div>
                <div class="caption-quote">Caption:&nbsp  
                <input type="text" value="<%=caption ? caption : 'Add a new caption'%>">
                </div>

            <button class="save-button">Save</button>
            <button class="preview-button">Preview</button>
            <button class="delete-button">Delete</button>
            </div>
        </script>

        <script type="text/javascript">
            var PhotoGallery = {
                // constructors
                Models: {},
                Collections: {},
                Views: {},
                Routers: {},

                // instances
                models: {},
                collections: {},
                views: {},
                routers: {},
            }
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/photo-model.js"></script>
        <script src="scripts/thumbnail-view.js"></script>
        <script src="scripts/detail-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
